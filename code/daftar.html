<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mahasiswa</title>
</head>
<style>
    input{
        margin :5px;
    }
</style>
<body>
    <div id="body_daftar" style="margin :auto; background-color: aqua;"></div>
    <br>
    <input type ="text" id ="nim" placeholder="nim">
    <input type ="text" id ="nama" placeholder=nama">
    <input type ="text" id ="phone" placeholder="phone">
    <input type ="text" id ="alamat" placeholder="alamat">
    <input type ="password" id ="password" placeholder="password">
    <button onclick="daftar()">Submit</button>

    <script>
        function daftar(){
            var nim = document.getElementById("nim").value;
            var nama = document.getElementById("nama").value;
            var phone = document.getElementById("phone").value;
            var alamat = document.getElementById("alamat").value;
            var password = document.getElementById("password").value;

            var data_json = new Object();
            data_json.nim = nim;
            data_json.password=password;
            data_json.processing_code = '2'

            $.ajax({
                contentType:'application/json',
                dataType:"json",
                url:'http://103.41.204.105:8080/mahasiswa_server/Online',
                data:JSON.stringify(data_json),
                type:'post',
                success: function(response){
                    if(response.resp_code == 00){
                        window.location.href ="index.html";
                        alert("Sukses mendapatkan nim" + nim);
                    }else if(response.resp_code==01){
                        alert("nim :" + nim + "belum terdaftar")
                    }else if(response.resp_code == 02){
                        alert("passowr salah")
                    }
                }
            });
        }
    </script>
    
</body>
</html>
